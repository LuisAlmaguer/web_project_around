<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
        <header class="header">
        <div class ="header__logo"></div>
        <hr class="header__line"/>
        </header>

    <section class="profile">
        <div class="profile__avatar">
        <div class="profile__eclipse"><img class="profile__image" src="./images/profile/image.jpg" alt="avatar profile"></div>
        </div>
        <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="profile__edit-button"></button>
            <!-- <img src="./images/profile/Edit-Button.svg" alt="edit button" /> -->
            <p class="profile__job">Explorer</p>  
        </div>
        <button class="profile__add-button"></button>
    </section>

    <ul class="elements">
    <li>
        <div class="element">
            <img class="element__image" src = "./images/element/Yosemite-valley.jpg" alt="Valley pinos bosque">
            <div class="element__info">
            <p class ="element__text">Yosemite Valley</p>
            <button class="element__like"></button>
            <button class="element__trash"></button>
        </div>
            <!-- <img src="./images/element/Like.svg" alt="like button" /> -->
            <div class="element__rectangle"></div></div> 
    </li> 
    <li>
        <div class="element">
            <img class="element__image" src = "./images/element/Lake-louise.png" alt="Lago lake louise">
            <div class="element__info">
            <p class ="element__text">Lake Louise</p>
            <button class="element__like"></button>
            <button class="element__trash"></button>
        </div>
            <!-- <img src="./images/element/Like.svg" alt="like button" /> -->
            <div class="element__rectangle"></div></div>
    </li> 
    <li>
        <div class="element">
            <img class="element__image" src = "./images/element/Bald-mountains.png" alt="Mountains atardecer">
            <div class="element__info">
            <p class ="element__text">Bald Mountains</p>
            <button class="element__like"></button>
            <button class="element__trash"></button>
        </div>
            <!-- <img src="./images/element/Like.svg" alt="like button" /> -->
            <div class="element__rectangle"></div></div>
    </li> 
    <li>
        <div class="element">
            <img class="element__image" src = "./images/element/Latemar.png" alt="Anochecer Latemar">
            <div class="element__info">
            <p class ="element__text">Latemar</p>
            <button class="element__like"></button>
            <button class="element__trash"></button>
        </div>
            <!-- <img src="./images/element/Like.svg" alt="like button" /> -->
            <div class="element__rectangle"></div></div>
    </li> 
    <li>
        <div class="element">
            <img class="element__image" src = "./images/element/Vanoise-national.png" alt="Park Vanoise">
            <div class="element__info">
            <p class ="element__text">Vanoise National Park</p>
            <button class="element__like"></button>
            <button class="element__trash"></button>
        </div>
            <!-- <img src="./images/element/Like.svg" alt="like button" /> -->
            <div class="element__rectangle"></div></div>
     </li> 
    <li>
        <div class="element">
            <img class="element__image" src = "./images/element/Lago-di-braies.png" alt="Lago y montañas">
            <div class="element__info">
            <p class ="element__text">Lago di Braies</p>
            <button class="element__like"></button>
            <button class="element__trash"></button>
        </div>
            <!-- <img src="./images/element/Like.svg" alt="like button" /> -->
            <div class="element__rectangle"></div></div>
    </li> 
    </ul>

    <footer class="footer">
            <h2 class="footer__text">&#169; 2023 Around The U.S.</h2>
    </footer>

    <div class = "popup popup__content-edit">
        <div class="popup__overlay"></div>
    <div class="popup__content">
        <button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
        <form class="popup__form-profile">
            <h3 class="popup__text">Edit profile</h3>
            <fieldset class="popup__set">
                <!-- <label for="input-name" class="form__label">Nombre</label> -->
                <input type="text" class="popup__input" name="name" placeholder="Profile name">
                <hr class="popup__line"/>
                <!-- <label for="input-job" class="form__label">Trabajo</label> -->
                <input type="text" class="popup__input" name="job" placeholder="Profile job">
                <hr class="popup__line"/>
                <input type="submit" class="popup__submit" value="Save">
            </fieldset>
        </form>
    </div>
</div> 
<div class = "popup popup__content-add">
    <div class="popup__overlay"></div>
<div class="popup__content">
    <button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
    <form class="popup__form-element">
        <h3 class="popup__text">Nuevo lugar</h3>
        <fieldset class="popup__set">
            <!-- <label for="input-name" class="form__label">Nombre</label> -->
            <input type="text" class="popup__input" name="element" placeholder="Título">
            <hr class="popup__line"/>
            <!-- <label for="input-job" class="form__label">Trabajo</label> -->
            <input type="text" class="popup__input" name="image" placeholder="Enlace de la imagen">
            <hr class="popup__line"/>
            <input type="submit" class="popup__submit" value="Save">
        </fieldset>
    </form>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
