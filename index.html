<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
        <header class="header">
        <div class ="header__logo"></div>
        <hr class="header__line"/>
        </header>

    <section class="profile">
        <div class="profile__avatar">
        <div class="profile__eclipse"><img class="profile__image" src="./images/profile/image.jpg" alt="avatar profile"></div>
        </div>
        <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Explorer</p>  
        </div>
        <button class="profile__add-button"></button>
    </section>

    <ul class="elements">
 
    </ul>

    <template class ="template-element">
        <div class="element">
            <li>
            <img class="element__image" src = " " alt=" ">
            <div class="element__info">
            <p class ="element__text"></p>
            <button class="element__like"></button>
        </div>
        <button class="element__trash"></button>
            <div class="element__rectangle"></div></li></div>
        </template>

    <div class = "popup" id="popup-profile">
        <div class="popup__overlay"></div>
    <div class="popup__content">
        <button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
        <form class="popup__form-profile">
            <h3 class="popup__text">Edit profile</h3>
            <fieldset class="popup__set">
                <input type="text" class="popup__input" name="name" placeholder="Profile name" required>
                <hr class="popup__line"/>
                <input type="text" class="popup__input" name="job" placeholder="Profile job"required>
                <hr class="popup__line"/>
                <input type="submit" class="popup__submit" value="Save">
            </fieldset>
        </form>
    </div>
</div> 
<div class = "popup" id="popup-element">
    <div class="popup__overlay"></div>
<div class="popup__content">
    <button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
    <form class="popup__form-element">
        <h3 class="popup__text">Nuevo lugar</h3>
        <fieldset class="popup__set">
            <input type="text" class="popup__input" name="title" placeholder="TÃ­tulo" required>
            <hr class="popup__line"/>
            <input type="text" class="popup__input" name="image" placeholder="Enlace de la imagen" required>
            <hr class="popup__line"/>
            <input type="submit" class="popup__submit" value="Crear">
        </fieldset>
    </form>
</div>
</div>
<div class = "popup" id="popup-image">
<div class="popup__overlay"></div>
<div class="popup__content">
<button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
<img class="popup__image-opened"/>
<h3 class = "popup__image-title"></h3>
</div>
</div>

<footer class="footer">
    <h2 class="footer__text">&#169; 2023 Around The U.S.</h2>
</footer>
<script src="script.js"></script>
</div>
</body>
</html>
