<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="around" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href="./styles/index.css">
    <title>Around The U.S.</title>
</head>
<body>
    <div class="page">
        <header class="header">
        <div class ="header__logo"></div>
        <hr class="header__line"/>
        </header>

    <section class="profile">
        <div class="profile__avatar">
        <div class="profile__eclipse"><img class="profile__image" src="./images/profile/image.jpg" alt="avatar profile"></div>
        </div>
        <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button class="profile__edit-button"></button>
            <h3 class="profile__job">Explorer</h3>  
        </div>
        <button class="profile__add-button"></button>
    </section>

    <ul class="elements">
 
    </ul>

    <template class ="template-element">
        <div class="element">
            <li>
            <img class="element__image" src = " " alt=" ">
            <div class="element__info">
            <p class ="element__text"></p>
            <button class="element__like"></button>
        </div>
        <button class="element__trash"></button>
            <div class="element__rectangle"></div></li></div>
        </template>

    <div class = "popup" id="popup-profile">
        <div class="popup__overlay"></div>
    <div class="popup__content">
        <button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
        <form class="popup__form">
            <h3 class="popup__text">Edit profile</h3>
            <fieldset class="popup__set">
                <input required type="text" class="popup__input" name="name" id="popup__name" value="Jacques Cousteau" placeholder="Profile name" minlength="2" maxlength="40">
                <span class="popup__error popup__name-error"></span>
                <hr class="popup__line"/>
                <input required type="text" class="popup__input" name="job" id="popup__job" value="Explorer" placeholder="Profile job" minlength="2" maxlength="200">
                <span class="popup__error popup__job-error"></span>
                <hr class="popup__line"/>
                <input type="submit" class="popup__submit" value="Save">
            </fieldset>
        </form>
    </div>
</div> 
<div class = "popup" id="popup-element">
    <div class="popup__overlay"></div>
<div class="popup__content">
    <button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
    <form class="popup__form">
        <h3 class="popup__text">Nuevo lugar</h3>
        <fieldset class="popup__set">
            <input required type="text" class="popup__input" name="title" id="popup__title" placeholder="Titulo" minlength="2" maxlength="30">
            <span class="popup__error popup__title-error"></span>
            <hr class="popup__line"/>
            <input required type="url" class="popup__input" name="image" id="popup__image" placeholder="Enlace de la imagen" >
            <span class="popup__error popup__image-error"></span>
            <hr class="popup__line"/>
            <input type="submit" class="popup__submit popup__button-disabled" value="Crear">
        </fieldset>
    </form>
</div>
</div>
<div class = "popup" id="popup-image">
<div class="popup__overlay"></div>
<div class="popup__content">
<button class="popup__button-close"><img src="./images/form/Close-Icon.svg" alt="close form" /></button>
<img class="popup__image-opened" src="." alt="">
<h4 class = "popup__image-title">Valle de Yosemite</h4>
</div>
</div>

<footer class="footer">
    <h5 class="footer__text">&#169; 2023 Around The U.S.</h5>
</footer>
<script src="./script/index.js" type="module"></script>
<script src="./script/utils.js" type="module"></script>
</div>
</body>
</html>
